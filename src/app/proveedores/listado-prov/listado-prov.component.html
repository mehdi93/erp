<div class="col-md-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
          <li class="breadcrumb-item"><a routerLink="/compras">Compras</a></li>
          <li class="breadcrumb-item active" aria-current="page">Proveedores</li>
        </ol>
      </nav>
</div>
<div class="col-md-12 titulo">
  <span>Proveedores</span>
  <p class="alert alert-warning" [@alerta]="estadoAlerta">{{mensaje}}</p>
  <button class="btn btn-primary" routerLink="/crear-proveedores">
    <i class="fas fa-plus-circle"></i>
   
  </button>

</div>
<div class="col-md-12">
  <table class="table table-bordered table -striped">
    <tr>
      <th>Nombre</th>
      <th>CIF</th>
      <th>Localidad</th>
      <th></th>
    </tr>
    <tr *ngFor="let proveedor of proveedores">
      <td>{{proveedor.nombre}}</td>
      <td>{{proveedor.cif}}</td>
      <td>{{proveedor.localidad}}</td>
      <td>
        <button class="btn btn-succes" routerLink="/editar-proveedor/{{proveedor._id}}">
          <i class="fas fa-pen-square"></i>
        </button>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
(click)="obtenerId(proveedor._id)">
    <i class="fas fa-trash-alt"></i>
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" 
  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         ¿Estás seguro de eliminar el proveedor?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"
           (click)="borrarProveedor()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

      </td>
    </tr>
  </table>
</div>
